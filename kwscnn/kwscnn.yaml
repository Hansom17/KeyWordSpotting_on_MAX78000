---
# HWC (big data) configuration for KWS20

arch: kwscnn
dataset: mlcommos

# Define layer parameters in order of the layer sequence
layers:
  - activate: ReLU
    pad: 0
    in_dim: [64, 64]
    out_offset: 0x4000
    processors: 0x0000000000000001
    data_format: CHW
    operation: Conv2d
  - max_pool: 2
    pool_stride: 2
    pad: 1
    activate: ReLU
    out_offset: 0x2000
    processors: 0x000000000000ffff
    operation: Conv2d
  - max_pool: 2
    pool_stride: 2
    pad: 1
    activate: ReLU
    out_offset: 0x0000
    processors: 0x00000000ffffffff
    operation: Conv2d
  - max_pool: 2
    pool_stride: 2
    pad: 1
    activate: ReLU
    out_offset: 0x2000
    processors: 0xffffffffffffffff
    operation: Conv2d
  - max_pool: 2
    pool_stride: 2
    pad: 1
    activate: ReLU
    out_offset: 0x0000
    processors: 0xffffffffffffffff
    operation: Conv2d
  - avg_pool: 2
    pool_stride: 2
    pad: 1
    activate: ReLU
    out_offset: 0x2000
    processors: 0xffffffffffffffff
    operation: Conv2d
  - flatten: true
    out_offset: 0x0000
    processors: 0xffffffffffffffff
    op: mlp
    output_width: 32
    activate: None


  # - flatten: true
  #   out_offset: 0x2000
  #   processors: 0x000000000000ffff
  #   op: mlp
  #   output_width: 32
  #   activate: None
